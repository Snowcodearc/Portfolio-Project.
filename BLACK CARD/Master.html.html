<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platninum Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The Card  -->
    <div class="Container">
        <header>
            <span class="logo">
                <img src="./Images/86cf28f0-d9f8-4a71-b32c-ddab4a634dda_removalai_preview.png" alt="Mastercard Logo">
                <h5>Master Card</h5>
            </span>
                <img src="Images/b67a881a-d955-4135-ad7b-facd91b30742_removalai_preview.png" alt="Chip" class="chip">
        </header>

        <!--Card details div -->

        <div class="card-details">
            <div class="name-number">
                <h6>Card number</h6>
                <h5 class="Card-number"> 8050 5040 2030 7864</h5>
                <h5 class="Card-name">Eniola Ajitoni Olamide</h5>
            </div>

            <!-- Card Expiration -->
            <div class="Validity">
                <h6>Valid Till</h6>
                <h5>12/2050</h5>
            </div>
        </div>

    </div>
</body>
</html>
